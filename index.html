<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coventic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amita&family=EB+Garamond&family=Lato&family=Sacramento&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="background">
        <div class="logobutton">
            <img class="logo" src="Images/logo.png" alt="logo">
            <button class="btn">Sign Up</button>
        </div>
        <div class="content">
            <h5>Welcome to our official</h5>
            <h1>World's <br> Creative Center</h1>
            <button class="demo">See our Demo</button>
        </div>
        <div class="navbar">
            <img class="menu" src="Images/menu.png" alt="menu">
            <div class="socials">
                <img src="Images/fb.png" alt="facebook">
                <img src="Images/tw.png" alt="facebook">
                <img src="Images/ig.png" alt="facebook">
            </div>
            <div class="share">
                <img src="Images/share.png" alt="facebook">
                <img src="Images/info.png" alt="facebook">
            </div>

        </div>
      
    </div>
</body>
</html>
